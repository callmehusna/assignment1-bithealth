<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="text-center container">
        <div style="margin-top: 10%;"></div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><img src="assets/bootstrap-logo-shadow.png" alt="logo" style="width: 150px;"></div>
            
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3>Please sign in</h3>
                <input class="form-control" type="text" placeholder="Email address">
                <input type="password" id="inputPassword6" class="form-control" style="margin-bottom:10px;" placeholder="Password">
                <input class="form-check-input" type="checkbox" value="" style="margin-bottom:10px;" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-grid gap-2">
                <button type="button" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-link">Sign Up</button>
                <p>&copy;2024</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
