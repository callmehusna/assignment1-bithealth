<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" type= text/css href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">INVENTORY</a></li>
        </ul>
    </div>
    <div class="section">
        <img class="profile" src="assets/cat.jpg" alt="Profile Photo" height="100px">
        <div class="profile">
            <h3>Nama Anda</h3>
            <p>Front-End Designer</p>
        </div>
        <div class="profile">
            <div class="profile-spec">
                <p class="quest">Availability</p>
                <p>Full Time</p>
            </div>
            <div class="profile-spec">
                <p class="quest">Usia</p>
                <p>19</p>
            </div>
            <div class="profile-spec">
                <p class="quest">Lokasi</p>
                <p>Jakarta</p>
            </div>
            <div class="profile-spec">
                <p class="quest">Pengalaman</p>
                <p>2 tahun</p>
            </div>
            <div class="profile-spec">
                <p class="quest">Email</p>
                <p>email@email.com</p>
            </div>
        </div>
    </div>
    <div class="section">
        <form  action="">
            <div class="form-enter">
                <label for="nama">Nama</label>
                <input type="text" name="nama">
            </div>
            <div class="form-enter">
                <label for="role">Role</label>
                <input type="text" name="role">
            </div>
            <div class="form-enter">
                <label for="availability">Availability</label>
                <input type="text" name="availability">
            </div>
            <div class="form-enter">
                <label for="age">Age</label>
                <input type="text" name="age">
            </div>
            <div class="form-enter">
                <label for="exp">Years Experience</label>
                <input type="text" name="exp">
            </div>
            <div class="form-enter">
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            <div class="form-enter">
                <input type="button" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
